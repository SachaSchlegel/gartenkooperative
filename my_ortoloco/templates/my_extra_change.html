{% extends "mybase.html" %}

{% block content %}
    <h3>Zusatz-Abos ändern</h3>
    {% if saved %}
        <div class="alert alert-success">
            Die Zusatz-Abos wurden erfolgreich geändert.<br/>
            <a href="/my/abo">Zurück zur Abo-Übersicht</a><br/>
            <a href="/my/abo/{{ abo_id }}/aendern/extra">Zurück zur ZusatzsAbos-Übersicht</a>
        </div>
    {% else %}
        <br/>
        <form method="post" class="form-horizontal createabo">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-4" for="depot">Deine Abos</label>

                <div class="controls col-sm-8">
                    {% for extra in extras %}
                        <div class="checkbox">
                            <label for="abo{{ extra.id }}">
                                <input type="checkbox" value="{{ extra.id }}" name="abo{{ extra.id }}" id="abo{{ extra.id }}" {% if extra.selected %}checked="checked"{% endif %} />{{ extra.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-actions col-sm-offset-4">
                <button type="submit" class="btn btn-success">Extra-Abos ändern</button>
            </div>
        </form>
    {% endif %}

{% endblock %}
